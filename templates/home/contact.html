{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block contactactive %} active {% endblock %}
{% block body %}
<div class="container my-3">
    <h1>Contact iCoder</h1>
    <form action="/contact" method="post">
      {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
            <label for="content">Describe Your Issues:</label>
            <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
        </div>
     
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
